<mat-card-header>
  <mat-card-title>{{ title }}</mat-card-title>
  <mat-card-subtitle>{{ text + "," || "..." }}</mat-card-subtitle>
  <mat-card-subtitle>{{ subtitle || "..." }}</mat-card-subtitle>
  <mat-card-actions>
    <ngx-wxc-button-submit
      [label]="labelBtn | translate"
      (btnClick)="onClick()"
    ></ngx-wxc-button-submit>
  </mat-card-actions>
</mat-card-header>
