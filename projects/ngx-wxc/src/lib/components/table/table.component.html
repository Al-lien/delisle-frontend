<h2 [ngStyle]="{ textAlign: 'center', fontWeight: 'bold' }">{{ title }}</h2>
<table mat-table [dataSource]="featurePropertiesKeys">
  <!-- KEY -->
  <ng-container [matColumnDef]="displayedColumns[0]">
    <th mat-header-cell *matHeaderCellDef>
      {{ displayedColumns[0] }}
    </th>
    <td mat-cell *matCellDef="let propertyKey" [title]="propertyKey">
      {{ propertyKey }}
    </td>
  </ng-container>

  <!-- VALUE -->
  <ng-container [matColumnDef]="displayedColumns[1]">
    <th mat-header-cell *matHeaderCellDef>
      {{ displayedColumns[1] }}
    </th>
    <td mat-cell *matCellDef="let propertyKey">
      {{ featureProperties[propertyKey] }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
