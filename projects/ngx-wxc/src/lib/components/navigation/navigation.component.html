<mat-tab-nav-panel #tabPanel>
  <ng-content></ng-content>
</mat-tab-nav-panel>

<nav mat-tab-nav-bar [tabPanel]="tabPanel" class="mat-elevation-z8">
  @for (link of navigations; track link) {
  <a
    mat-tab-link
    [routerLink]="['./' + link.path]"
    routerLinkActive="active-link"
    ariaCurrentWhenActive="page"
  >
    <mat-icon routerLinkActive="active-link">{{ link.matIcon }}</mat-icon>
  </a>
  }
</nav>
