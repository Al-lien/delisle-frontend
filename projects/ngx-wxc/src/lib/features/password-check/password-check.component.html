<p>{{ label }}</p>
<ul>
  <li *ngIf="minLength" [ngClass]="hasMinLength ? 'success' : 'warn'">
    {{ minLength }}
  </li>
  <li *ngIf="lowerCase" [ngClass]="hasLowerCase ? 'success' : 'warn'">
    {{ lowerCase }}
  </li>
  <li *ngIf="upperCase" [ngClass]="hasUpperCase ? 'success' : 'warn'">
    {{ upperCase }}
  </li>
  <li *ngIf="specialChar" [ngClass]="hasSpecialChar ? 'success' : 'warn'">
    {{ specialChar }}
  </li>
</ul>
