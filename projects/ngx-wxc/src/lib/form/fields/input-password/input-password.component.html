<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    (input)="onTextChange()"
    [autocomplete]="autocomplete"
    [formControl]="control"
    [placeholder]="placeholder"
    [required]="required"
    [type]="type"
  />
  <!-- HIDE/SHOW BUTTON -->
  @if(this.hideButton && this.control.value){
  <button
    mat-icon-button
    mat-suffix
    type="button"
    (click)="onHideEvent($event)"
    [title]="hideButtonTitle"
    [attr.aria-pressed]="hide()"
  >
    <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
  </button>
  }
  <!-- ERRORS -->
  @for (error of control.errors| keyvalue; track $index) {
  <mat-error>{{ getError(error.key) | async }}</mat-error>
  }
  <!-- HINT -->
  @if(hintLabel){
  <mat-hint align="end"
    ><button type="button" class="hint-button" (click)="onPasswordForgotten()">
      <strong>{{ hintLabel }}</strong>
    </button></mat-hint
  >
  }
</mat-form-field>
