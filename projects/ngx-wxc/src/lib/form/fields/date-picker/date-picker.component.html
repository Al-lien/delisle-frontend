<mat-form-field class="date_picker_form_field" appearance="outline">
  <mat-label *ngIf="!!mainlabel">{{ mainlabel }}</mat-label>

  <mat-date-range-input
    [formGroup]="group"
    [rangePicker]="rangePicker"
    [min]="minDate"
    [max]="maxDate"
    [required]="required"
  >
    <input matStartDate formControlName="startsAt" />
    <input matEndDate formControlName="endsAt" />
  </mat-date-range-input>

  <mat-hint *ngIf="dateFormat">{{ dateFormatString() }}</mat-hint>

  <mat-datepicker-toggle
    matIconSuffix
    [for]="rangePicker"
  ></mat-datepicker-toggle>

  <mat-date-range-picker #rangePicker [opened]="opened">
    <mat-date-range-picker-actions>
      <button mat-button matDateRangePickerCancel>{{ cancelBtn }}</button>
      <button mat-raised-button matDateRangePickerApply>{{ applyBtn }}</button>
    </mat-date-range-picker-actions>
  </mat-date-range-picker>
</mat-form-field>

@for(error of group.errors | keyvalue; track $index){
<mat-error *ngIf="group.touched"> {{ getError(error.key) | async }}</mat-error>
}
